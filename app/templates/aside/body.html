{% extends 'home.html' %}
{% load static %}
{% block body %}

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper" style="display: grid; grid-template-rows: auto 1fr">
        {% include 'aside/header.html' %}
        {% include 'aside/sidebar.html' %}
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Inicio</a></li>
                                <li class="breadcrumb-item"><a href="{{listar_url}}">{{entidad}}</a></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="container-fluid">
                    {% block contenido %}
                    {% endblock %}
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
    </div>
    {% block javascript %}
    {% endblock %}
</body>
{% endblock %}
